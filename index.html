<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hand Gesture Tracker</h1>
        </header>

        <div class="video-container">
            <video id="camera" autoplay></video>
            <div id="overlay">Waiting for hand gestures...</div>
        </div>

        <div class="controls">
            <button id="start-camera">Start Camera</button>
            <button id="stop-camera" disabled>Stop Camera</button>
        </div>

        <div id="gesture-result"></div>
    </div>

    <!-- Load MediaPipe Hands and CameraUtils scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1632/mediapipe/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4.1632/camera_utils.js"></script>
    <script src="script.js"></script>  <!-- Your custom script -->
</body>
</html>
